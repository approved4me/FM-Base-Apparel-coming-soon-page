<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <main>
    <article>
      <div class="logo"><img src="./images/logo.svg" alt="Base Apparel Logo"></div>
      <div class="content">
        <h1>
          <span>We're</span> coming soon
        </h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form class="subscribe" action="">
          <input class="input" type="email" id="email" name="email" placeholder="Email Address" required>
          <button class="submit" type="submit">
            <img src="./images/icon-arrow.svg" alt="">
          </button>
        </form>

      </div>
      <div class="hero_img">
        <picture class="content_image">
          <source srcset="./images/hero-desktop.jpg" media="(min-width: 60rem)">
          <img src="./images/hero-mobile.jpg" alt="Three woman working in the office">
        </picture>
      </div>
    </article>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/approved4me">approved4me</a>.
    </p>
  </footer>
</body>

</html>
